<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
		<script src="https://unpkg.com/@uirouter/angularjs/release/angular-ui-router.min.js"></script>
		<script src="./app.js"></script>
		<style>
			a {
				margin: 0 0.2em;
			}
		</style>
	</head>
	<body ng-app="helloworld">
		<a ui-sref="home" ui-sref-active="active">Home</a>
	    <a ui-sref="hello" ui-sref-active="active">Hello</a>
    	<a ui-sref="about" ui-sref-active="active">About</a>
    	<a ui-sref="faq" ui-sref-active="active">FAQs</a>
    	<a ui-sref="faqChild({ hideHeader: undefined })" ui-sref-opts="{ reload: true }" ui-sref-active="active">FAQs children</a>
    	<a ui-sref="faqChild({ hideHeader: 1 })" ui-sref-opts="{ reload: true }" ui-sref-active="active">FAQs children hide header</a>
    	<ui-view name="main"></ui-view>
  </body>
</html>
